<ion-content class="ion-padding login-content">
  <ion-card class="login-card">
    <ion-card-content>
      <div class="login-header">
        <h1>Registro</h1>
      </div>

      <form (ngSubmit)="RegistrarUsuario()">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input [(ngModel)]="nuevoUsuario.valorUsuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">ContraseÃ±a</ion-label>
          <ion-input [(ngModel)]="nuevoUsuario.valorPassword" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre de tienda</ion-label>
          <ion-input [(ngModel)]="nuevoUsuario.valorNombreTienda"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Url de la imagen de la tienda</ion-label>
          <ion-input [(ngModel)]="nuevoUsuario.valorUrl"></ion-input>
        </ion-item>

        <div class="button-group">
          <ion-button expand="full" color="dark" type="submit">Registrar</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
